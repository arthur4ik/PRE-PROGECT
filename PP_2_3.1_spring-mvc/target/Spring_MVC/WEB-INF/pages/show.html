<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${'ID:   ' + user.getId()}">VALUE</p>
<p th:text="${'NAME:   ' + user.getName()}">VALUE</p>
<p th:text="${'SURNAME:   ' + user.getSurname()}">VALUE</p>
<p th:text="${'EMAIL:   ' +user.getEmail()}">VALUE</p>

<a th:href="@{/users/edit(edit=${user.getId()})}"> Edit </a>

<form th:method="DELETE" th:action="@{/users/delete(delete=${user.getId()})}">
  <input type="Submit" value="Delete">
</form>
</body>
</html>
